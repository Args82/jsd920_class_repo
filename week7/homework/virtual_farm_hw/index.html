<!DOCTYPE html>
<html lang="en">

<head>
    <title>Virtual Farm</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- styling -->
    <style>
    html,
    body {
        height: 100%;
        width: 100%;
    }
    
    body {
        background: url("https://cdn.shopify.com/s/files/1/0914/6382/t/1/assets/3-about-our-farm.jpg?7619714384780390818") no-repeat;
        background-size: cover;
    }
    
    .animal {
        height: 150px;
        width: 150px;
        position: absolute;
        cursor: pointer;
        background-size: cover;
        background-position: center;
    }
    
    #one {
        bottom: 50%;
        left: 15%;
        background-image: url('http://wrightsdairyfarm.com/assets/img/cow-facts/cow-yellow-tag.jpg')
    }
    
    #two {
        bottom: 50%;
        left: 40%;
        background-image: url('https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS6SeD-7XnpI0wo85_DJwHquYyiye8bquXZ_kbKLG5GgXs46wMQrQ')
    }
    
    #three {
        bottom: 50%;
        right: 15%;
        background-image: url('http://www.offthegridnews.com/wp-content/uploads/2015/08/rooster-fameimagesDOTcom.jpg')
    }
    </style>
    <!-- js -->
</head>

<body>
    <div class="container-fluid farm"></div>
    <div id="one" class="animal">
    </div>
    <div id="two" class="animal">
        <img src="" alt="" />
    </div>
    <div id="three" class="animal">
        <img src="" alt="" />
    </div>
    <script src="app.js"></script>
</body>

</html>
