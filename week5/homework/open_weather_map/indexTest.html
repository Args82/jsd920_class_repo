<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Open Weather Maps API</h1>
    <hr>
    <div>
        <h2>Current Weather in NYC</h2>
        <div id="nyc-weather"></div>
        <form id="cityForm" name="cityForm">
            <input id="newCity" placeholder="City" type="text"> <button id=
            "enter">Enter</button>
        </form>
        <ul id="weather"></ul>
    </div>
    <hr>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
      <script src="handlebars.js"></script>
    <script async charset="utf-8" defer src="main.js" type="text/javascript"></script>
    
   

	<!-- TITLE TEMPLATE -->
	<script id="title-template" type="text/x-handlebars-template">
    		<h4>{{City}}</h4>
    		<li>{{Temperature}}</li>
    			<li>{{Humidity}}</li>
    				<li>{{Wind Speed}}</li>
  	</script>


    <!-- 	WEATHER TEMPLATE -->

    <script id="weather-template" type="text/x-handlebars-template">
		{{#each weather}}
      <li>{{this}}</li>
    	{{/each}}


	</script>
</body>
</html>
